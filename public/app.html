<!DOCTYPE html>
<html ng-app='myApp'>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title> Config App</title>
      <!-- Tell the browser to be responsive to screen width -->
      <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
      <!-- Ionicons -->
      <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
      <!-- Theme style -->
      <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
      <link rel="stylesheet" href="dist/css/AdminLTE.css">
      <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
            page. However, you can choose any other skin. Make sure you
            apply the skin class to the body tag so the changes take effect. -->
      <link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">
    
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    
      <!-- Google Font -->
      <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    </head>
    <style type="text/css">
      .input-group{
        margin-top: 8px;
      }
    </style>
    <body class="hold-transition skin-blue sidebar-mini" ng-controller="appController">
        <div class="wrapper">
          <!-- Main Header -->
          <header class="main-header">
            <!-- Logo -->
            <a class="logo">
              <!-- logo for regular state and mobile devices -->
              <span class="logo-lg"><b>Config</b>App</span>
            </a>
            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
    
              <!-- Sidebar toggle button-->
             
              <!-- Navbar Right Menu -->
              <div class="navbar-custom-menu">
                <ul class="nav navbar-nav ">
                  <!-- User Account Menu -->
                  
                </ul>
              </div>
              <!-- search form (Optional) -->
              
              <!-- /.search form -->
            </nav>
    
          </header>
          <!-- Left side column. contains the logo and sidebar -->
          <aside class="main-sidebar">
    
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
    
              <!-- Sidebar user panel (optional) -->
              <div class="user-panel" >
                
              </div>
    
    
              <!-- Sidebar Menu -->
              <div class="sidebar-menu" data-widget="tree" ng-repeat="dene in list">
                <!-- Optionally, you can add icons to the links -->
                <li class="active treeview"><a><span>{{dene.ip_no}}</span>
                  <span class="pull-right-container"></span>
                    <i class="fa fa-angle-left pull-right"></i>
                  </span></a>
                  <ul class="treeview-menu" >
                    <li ng-repeat="aa in dene.configs"><a href="#/{{dene.ip_no}}/{{aa.appName}}"><i class="fa fa-circle-o"></i>{{aa.appName}}</a></li>
                  </ul>
                </li>
                  

                <!--li class="active"><a href="#/app"><i class="fa fa-home"></i> <span>Httpbin</span></a></li>
                <li class="active"><a href="#/app2"><i class="fa fa-users"></i> <span>Postman</span></a></li>
                <li class="active"><a href="#/app3"><i class="fa fa-user-circle"></i> <span>App3</span></a></li-->
              </div>
            
              <!-- /.sidebar-menu -->
            </section>
            <!-- /.sidebar -->
          </aside>
    
          <!-- Content Wrapper. Contains page content -->
          <div class="content-wrapper">
    
            <!-- Main content -->
            <section class="content container-fluid">
              <div class="row" ng-view></div>
              
    
            </section>
            <!-- /.content -->
          </div>
          <!-- /.content-wrapper -->
        </div>
        <!-- Main Footer -->
        <footer class="main-footer">
          <!-- Default to the left -->
          <strong>Copyright &copy; 2019 <a href="#/subject_list">Company</a>.</strong> All rights reserved.
        </footer>
      
      
      <!-- ./wrapper -->
    
      <!-- REQUIRED JS SCRIPTS -->
    
      <!-- jQuery 3 -->
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <!-- Bootstrap 3.3.7 -->
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <!-- AdminLTE App -->
      <script src="dist/js/adminlte.min.js"></script>

      <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
      <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
      <script type="text/javascript" src="node_modules/ngstorage/ngStorage.min.js"></script>
      <script type="text/javascript" src="node_modules/angular-xeditable/dist/js/xeditable.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <script type="text/javascript" src="pages/app1Component/app1Controller.js"></script>
      
    </body>
    


   
    
    
</html>
